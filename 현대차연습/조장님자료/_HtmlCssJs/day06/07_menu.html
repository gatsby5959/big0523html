<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

            width: 400px;
            margin: 50px auto;
            background-color: rgb(42, 193, 188);

        .font {

        .font {
            font-family: "Jua";
            font-weight: 200;
            src: url(/font/Jua-Regular.ttf) format("woff");
        }

        img {

            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>

</head>

<body>
    <div class="font">
        <h1>배달의 민족</h1>

                맛있는 초밥
            </h1>
            <p> 어쩌고 저쩌고</p>

                맛있는 돈까스
            </h1>
            <p> 아아아아아</p>
