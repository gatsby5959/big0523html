<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        .container {
            margin: auto;
            width: 75%;
            height: 100vh;
            background-image: url(/image/44.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center;
            text-align: center;
        }

        .cover {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .inner {
            width: 50%;
            background-color: white;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .inner>img {
            width: 10%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .inner>h2 {
            margin: 5px;
        }

        .inner>h2:first-child {
            margin-top: 20px;
            margin-bottom: 0px;

        }

        .inner>h2:last-child {
            margin-top: 0px;
            margin-bottom: 20px;
        }

        .bt {
            border-top: 2px solid gray;
            margin-top: 20px;
            background-color: rgb(177, 177, 177);
        }

        .bt>p {
            font-size: 10px;
            margin: 0;
            padding: 10px;
        }

        .icon {
            margin-top: 10px;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="cover">
            <div class="inner">
                <img src="/image/city.jpg" alt="">
                <h2>사용자수가 많아 접속이 지연되고 있습니다.</h2>
                <h2>잠시만 기다려 주세요.</h2>
                <!-- 아이콘 -->
                <span class="icon material-symbols-outlined">
                    sync_problem
                </span>
                <p>접속이 어려운 경우 메인으로 이동합니다.</p>
                <div class="bt">
                    <p>관련 문의 사항은 고객센터에 문의해주시면 친절히
                        안내해드리겠습니다. <br>
                        고객상담전화: 080-022-0222</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
