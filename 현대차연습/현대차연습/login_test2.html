<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Nanum Gothic, sans-serif, Roboto, Helvetica, Arial;
            text-align: center;
            /* 로고와 기타 요소들을 기본적? 중앙으로 정렬 */
        }

        /* 상단 파란색 바 */
        .blue-bar {
            background-color: rgb(0, 0, 87);
            height: 6px;
            width: 100%;
            margin-bottom: 5px;
        }

        .flex {
            display: flex;
        }

        .flex-end {
            justify-content: flex-end;
        }

        .flex-item {
            flex: 1;
            font-weight: 400;
        }

        .grey-line-bottom,
        .grey-line-top {
            border-bottom: 1px solid grey;
            border-top: 1px solid grey;
        }

        input[type="email"],
        input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
        }

        .small-text {
            font-size: 12px;
        }

        .spacer {
            margin-top: 20px;
        }

        /* 로고 크기 조정 */
        img {
            max-width: 140px;

            padding: auto;
        }

        #logo {
            flex-grow: 0;
            max-width: 25%;
            flex-basis: 25%;
            width: calc(100% + 24px);
            margin: 20px;
        }

        .logo {
            padding: 5px 5px 5px 5px;
            margin: 0px 280px;
            padding: 0px 0px;
        }

        .jss185 {
            margin: 0;
            display: block;
        }

        .jss199 {
            color: rgba(0, 0, 0, 0.87);
            font-size: 3rem;
            font-family: undefined, Nanum Gothic, sans-serif, Roboto, Helvetica, Arial;
            font-weight: 400;
            line-height: 1.04;
        }

        .jss218 {
            color: rgba(0, 0, 0, 0.54);
        }

        .jss184 {
            color: #666;
            font-size: 12px;
            word-break: none;
            font-family: undefined, Nanum Gothic, sans-serif, Roboto, Helvetica, Arial;
            font-weight: 600;
            line-height: 15px;
            padding-bottom: 7px;
        }
        .jss184::before {
            width: 4px;
            height: 4px;
            margin: 6px 6px 0 0;
            content: no-open-quote;
            display: inline-block;
            background: #999;
            border-radius: 3px;
            vertical-align: top;
        }

        .jss154 {
            color: #666;
            font-size: 12px;
            word-break: none;
            font-family: undefined, Nanum Gothic, sans-serif, Roboto, Helvetica, Arial;
            font-weight: 600;
            line-height: 15px;
            padding-bottom: 7px;
        }

        .jss4 {
            margin: 0;
            box-sizing: border-box;
        }

        .jss43 {
            flex-grow: 0;
            max-width: 100%;
            flex-basis: 100%;
        }
        .inner-box{
            margin: 0px 280px;
            padding: 25px 20px;
        }
        .jj{
            text-align: left; /* 텍스트를 왼쪽 정렬 */
            padding-left: 0;  /* 왼쪽 패딩 제거 */
            margin-left: 0;   /* 왼쪽 마진 제거 */
        }
    </style>
</head>

<body>
    <!-- 상단 파란색 바 추가 -->
    <div class="blue-bar"></div>
    <div id="root">

        <div id=logo>
            <!-- 현대차 로고 -->
            <div class=logo>
                <img src="https://d3337ehzyte0uu.cloudfront.net/static/media/hyundai_logo.png" alt="HYUNDAI">
            </div>
        </div>
        <div class="jss4 jss43 grey-box">
            <div class="inner-box">
                <div class="jss3">
                    <div class="jss4 jss43">
                        <h3 class="jss185 jss199 jss218 jss184 jss154 jj"><strong>이메일 로그인</strong></h3>
                        <input aria-invalid="false" placeholder="이메일 주소" type="email" title="이메일 주소">
                        <input aria-invalid="false" placeholder="비밀번호" type="password" title="비밀번호">
                    </div>
                    <button type="button">로그인</button>
                    <div class="flex spacer">
                        <a href="/web/v1/user/account-search">아이디 찾기</a>
                        <div class="flex-item flex-end">
                            <a href="/web/v1/user/password-init">비밀번호 초기화</a>
                            <a href="/web/v1/user/agreement">회원가입</a>
                        </div>
                    </div>
                </div>
                <div class="small-text">현대닷컴, 블루링크에서 사용하시던 이메일/비밀번호 그대로 로그인 하세요.</div>
            </div>
        </div>
        <div class="spacer">
            <a href="#">이용약관</a> | <a href="#">개인정보 처리방침</a>
        </div>
        <div class="small-text">COPYRIGHT © HYUNDAI MOTOR COMPANY. ALL RIGHTS RESERVED.</div>
    </div>

    <!-- JavaScript 코드는 그대로  -->
    <script src="/web/v1/user/static/js/main.39a09f67.chunk.js"></script>
</body>

</html>
