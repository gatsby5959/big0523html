<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { /*현대 하모니 폰트 다운 받고 3개 인스톨후  @구문 추가해봣음*/
        font-family: '현대하모니+L';
        src: url('fonts/현대하모니+L.ttf') format('truetype');
        }
        body {
        font-family: '현대하모니+L', Nanum Gothic, sans-serif, Roboto, Helvetica, Arial;
        text-align: center;
        /* 로고와 기타 요소들을 기본적? 중앙으로 정렬 */
        margin: 0px;
        /* height: 1070px;
        width: 1910px; */
        display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
        }
        /* 상단 파란색 바 */
        .blue-bar {
        background-color: rgb(0, 0, 87);
        height: 6px;
        width: 100%;
        margin-bottom: 5px;
        }
        .div0{
            height: 20px;
            width: 100%;
        }
        .div1{
            margin-top: 30px;
            margin-left: 330px;
            text-align: center;
        }
        #logo {
            flex-grow: 0;
            max-width: 25%;
            flex-basis: 25%;
            width: calc(100% + 24px);
            display: block;
        }
        #imglogo {
            max-width: 140px;
            padding: auto;
        }
        #div2{
            height: 70px;
            margin-bottom: 10px;
        }
        #div2txt1{
            font-size: 25px;
            font-weight: 800;
            margin: 20px 0px 20px 0px;
        }
        #div2txt2{
            margin: 20px 0px 130px 0px;
            /* color: brown; */
        }
    </style>
</head>
<body>
<!-- 상단 파란색 바 추가 -->
<div class="blue-bar"></div>

<div class="div0">
<div class="div1">
    <div id="logo">
        <!-- 현대차 로고 -->
        <img id = "imglogo" src="https://d3337ehzyte0uu.cloudfront.net/static/media/hyundai_logo.png" alt="HYUNDAI">
    </div>
</div>
</div>

<br>
<div><hr></div>

<div id = "div2">
    <div id="div2txt1">가입정보입력</div>
    <div id="div2txt2">로그인 정보 및 가입 정보를 입력하세요.</div>
</div>



</body>
</html>
