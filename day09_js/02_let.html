<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        자바 스크립트 변수
        값을 담고 있는 메모리 공간의 이름
        자바 스크립트에서 변수는 선언(배정, 할당, 정의)하는 역할만 함.
        var  , let (지역변수) (ES6부터 var는 안사용하고 let사용 권장) var는 예전에 쓰던 방식 이젠 let사용권장
        - 자바와 달리 자료형이 없음
        - let으로 선언하면 어떤값이든 다 담을 수 있음.   (let에 뭘 담았는지 잘 모를수 있음 string인지 int인지 모름 직접 까봐야함)
        자료형이란 개념이 없어서 다 확인하면서 체크해야함

        const
        -----------------------
        
        var name = "hong";
        var name = "kim";
        위가 가능함 마구잡이로 선언해도 정상동작함 마지막 값으로 덮어쓰는 개념
        선언안해도 그냥 중간에 써도 됨(undefined로 들어감 '널' 개념)
        (나중에 반복적으로 돌 때 지랄날수 있음)
        (그래서 쓰지말라고 함)

        let name ="hong";
        let name ="kim";
        에러남 위처럼 하면 안됨 평소에 java개념과 비슷함
        그래서 걍 let쓰라고
        (이미 전 개발자가 var로 된건 걍 냅두고 이제부터 내가 쓴거는 let쓰기 왜냐하면 반복할 때 var는 덮어쓰기가 되서 뭔 지랄날지 모름)
        (굳이 var를 let으로 바꾸진 말고 왜냐면 var는 반복시 변수 덮어쓰기 개념으로 개발했을 수 있음)
        
        - 스코프(scope)를 벗어나면 다시 재선언 가능
        - 지역변수 스코프 { }
        let name = 'hong';
            name = 'kim';  요거 가능


        const name = "hong";
              name = "k" 불가능
        - 변수 재선언 안됨. 재할당도 안됨.
        - 선언 이후 항상 고정값을 가지는 경우 사용
        - 고정된 값을 사용하는 규칙, 창조, 룰, 객체 정의시 사용


     -->
</head>
<body>
    <h1>변수 사용 범위</h1>
    <script>
        // console.log(name); //아래서 선언되서 kim이 박힐 수 있음 이래서 잘 안씀 요즘 안쓰려 노력함
        // var name = "hong";
        // console.log(name);
        // var name = "kim";
        // console.log(name);
        //자바스크립트는 자바랑 똑같이 주석이 먹힘

        let name ='hong';
        console.log(typeof name);
        // let name ='kim'; //이렇게는 못씀 자바랑 비슷한 개념 중복선언 불가능
        name = 'kim';
        console.log(name);
        name = 20;
        console.log(typeof name+ " 값 : ", name); // + 랑 , 랑 섞어써도 인식함  
        //자바 스크립트에서 변수타입의 타입을 알고 싶을때 typeof 키워드 사용
        // 문자를 연결 할 때는 + 연산자 사용

        // " ", '' : 둘다 문자를 인식시킬 때
        // 백틱 `` : 백틱 내부에 코드에 삽입이 가능 => ${} 통해 삽입


        // 나이, 주소, 취미 변수를 선언하여 콘솔에 출력
        // 이름 : kim 나이 : 20
        name = 'hong'
        let age = 20;
        let address = 'seoul';
        let hobby = 'computer'
        console.log("name : " + name + ' age :' , age +" address : " + " hobby : " + hobby  );
        console.log(`name: ${name}, age:${age}, address:${address}, hobby:${hobby}`);

        //카멜표기법 사용, 숫자로 시작하는 변수명은 불가능.
    </script>
    
</body>
</html>
