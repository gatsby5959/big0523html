<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myH1 {
            font-size: 95px; 
            font-weight: bold; 
            text-align: center; 
            font-style: italic;
            text-shadow: 
            -5px 0 0 white,
            -10px 0 0 black,
            -15px 0 0 white,
            -20px 0 0 black,
            -25px 0 0 white,
            -30px 0 0 black,
            -35px 0 0 white; /* 왼쪽으로 선 7개 */
          
        }
        #myH3 {
            font-size: 33px; 
            text-align: center; /* 중앙 정렬 */
        }
    </style>
</head>
<body>
<h1 id="myH1"></h1>   
<h3 id="myH3"></h3>   

<header id="header"></header>
<section id="section"></section>

<script>
  let header = document.querySelector('header');
  let section = document.querySelector('section');
  let h1 = document.querySelector('#myH1');
  let h3 = document.querySelector('#myH3');

  fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
    .then(res => res.json())
    .then(data => {
      h1.textContent = data.squadName;
      h3.textContent = 'Hometown: ' + data.homeTown + ' // Formed: ' + data.formed; // Hometown과 Formed 정보

      // 멤버 목록
      data.members.forEach(member => {
        let p = document.createElement('p');
        p.textContent = member.name + ': ' + member.age + ' years old, ' + member.secretIdentity;
        section.appendChild(p);
      });
    });
</script>
</body>
</html>
