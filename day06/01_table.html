<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse; /*1줄로 됨 (원래 2줄임)*/
        }
        th, td{
            border: 1px dashed rgb(255, 28, 28);
            width: 150px;
            height: 30px;
            text-align: center;
            border-left: none;
            border-right: none;
        }
        thead{
            background-color: aqua;
            border-top: 2px solid rgb(23, 23, 245);
            border-bottom: 2px solid blue;
        }
        tfoot{
            border-bottom: 2px solid blue;
            background-color: rgb(203, 247, 247);
        }
        tbody>tr:nth-child(2n){
            background-color: rgb(164, 248, 248);
        }
        tbody>tr:hover{
            background-color: blueviolet;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>홍길동</th>
            <th>78</th>
            <th>88</th>
        </thead>
  
    <tbody>
        <tr>
            <td>김영미</td>
            <td>99</td>
            <td>55</td>
        </tr>
        <tr>
            <td>부시</td>
            <td>75</td>
            <td>95</td>
        </tr>
        <tr>
            <td>윌슨</td>
            <td>88</td>
            <td>89</td>
        </tr>
        <tr>
            <td>테레사</td>
            <td>13</td>
            <td>59</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>62</td>
            <td>69</td>
        </tr>

    </tbody>
    <tfoot>
        <tr>
            <td>합계</td>
            <td>100</td>
            <td>100</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
