<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes move{
            from{
               left: 0%;
            }
            50%{
                left: 90%;
            }
            to{
                left: 0%;
            }
        }
        .box{
            position: absolute;
            animation-name: move;
            animation-duration: 5s;
            animation-iteration-count: 2;
            background-color: brown;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">test</div>
</body>
</html>
