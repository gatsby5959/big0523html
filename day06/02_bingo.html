<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse; /*1줄로 됨 (원래 2줄임)*/
        }
        th, td{
            border: 3px solid rgb(255, 170, 203);
            width: 100px;
            height: 100px;
            text-align: center;
        }
        .one1{
            color: aliceblue;
            background-color: red;
            font-size: 70px;
        }
        .two2{
            color: aliceblue;
            background-color: blueviolet;
            font-size: 30px;
        }
        .three3{
            color: rgb(172, 172, 253);
            background-color: gold;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <table>
    <tbody>
        <tr>
            <td class = "one1">1</td>
            <td>2</td>
            <td>3</td>
            <td class = "two2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td class = "one1">7</td>
            <td>8</td>
            <td class = "two2">9</td>
            <td>10</td>
        </tr>
        <tr>
            <td class="three3">11</td>
            <td class="three3">12</td>
            <td class = "one1">13</td>
            <td class = "two2">14</td>
            <td class="three3">15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td class = "one1">19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td class = "two2">24</td>
            <td class = "one1">25</td>
        </tr>
    </tbody>
</table>
</body>
</html>
