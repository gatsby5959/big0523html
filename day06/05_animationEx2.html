<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>animation</title>
        <style>
            
            .bounce{
                position: absolute;
                bottom: 0;
                left: 10px;
                animation-name: bouncee;
                animation-duration: 0.89s;
                animation-iteration-count: infinite;
                animation-timing-function: ease;
            }
            @keyframes bouncee{
                from{
                   bottom: 0;
                }
                25%{
                    bottom: 15px;
                }
                50%{
                    bottom: 0;
                }
                75%{
                    bottom: 30px;
                }
                100%{
                    bottom: 0;
                }
            }
        </style>
    </head>
<body>
    <div class="bounce">hihihi</div>
</body>
</html>
