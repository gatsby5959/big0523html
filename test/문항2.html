<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th><th>Mon</th><th>Tue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1st</td><td>1st</td><td>CSS</td>
            </tr>
            <tr>
                <td>2nd</td><td>WEB</td><td>COLOR</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
