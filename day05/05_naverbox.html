<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 버튼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .search-left{
            width: 400px;
            height: 50px;
            border: 1px solid #19ce60;
            float: left;
            border-radius: 3px 0px 0px 3px;
        }
        .search-btn{
            width: 52px;
            height: 52px;
            border: none;
            background-color: #19ce60;
            cursor: pointer;
            border-radius: 0px 3px 3px 0px;
        }

        .search-left>input{
            width: 300px;
            height: 30px;
            margin-top: 7px;
            border: none;
            padding-left: 10px;
            outline: none;
            
        }
        .keyboard-icon{
            /* margin-left: 5px; */
            font-size: 30px;
            margin-right: 10px;
        }
        a{
            text-decoration: none;
            color: gray;
        }
        /* a:visited{
           
        } */
        .icon2{
            font-size: 20px;
            color:#19ce60;
        }
        .search-icon{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 이래야 데이터를 서버로 보낼 수 있음. 데이터를 서버로 보내는 역할 -->
    <form action="">
    <div class="search-box">
        <div class="search-left">
            <input type="text" name = "search">
            
            <a href="">
                <i class="bi bi-keyboard keyboard-icon"></i>
            </a>
            <a href="">
              <span class="icon2">▼</span>
            </a>
        </div>
    </div>
        <button type= "submit" class="search-btn">
            <i class="bi bi-search search-icon"></i>
        </button>
    </form>
</body>
</html>
