<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 500px;
            height: 650px;
            position: absolute;
            top : 30px;
            left: 50%;
            transform: translate(-50%);
            /* right: auto; */
            
            border: 1px solid black;
        }
        .two{
            width: 420px;
            height: 40px;
            border: 6px solid black;
            margin-top: 5px;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            text-align: center;
            padding: 2%; 
            font-size: 40px;
            font-weight: 800;
        }
        .three{
            width: 420px;
            height: 400px;
            border: 6px solid black;
            margin-top: 10px;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            text-align: center;
            padding: 3%; 
            font-size: 30px;
        }
        .box{
            width: 200px;
            height: 200px;
            position: absolute;
            top : 0;
            left: 0;
            border: 1px solid none;
            box-shadow: 5px 5px 5px white;    
        }
        .box1{
            background-color: red; 
            position: absolute;
            top: 50px;
            left: 60px;
            z-index: 40;  
        }
        .box2{
            background-color: green;
            position: absolute;       
            top: 120px;
            left: 110px;
            z-index: 30;
        }
        .box3{
            background-color: blue;       
            position: absolute;
            top: 190px;
            left: 160px;
            z-index: 20; 
        }

    </style>
</head>
<body>
    <div class="one">
        <div class="two">
            텍스트
        </div>
        <div class="three">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
        </div>
        <div class="two">
            텍스트
        </div>
    </div>
</body>
</html>
