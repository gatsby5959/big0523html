<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
    <style>
        
        .con{
            width: 294px;
            height: 36px;
            float: left;
            border: 2px solid green;
            box-sizing: border-box; 
            float: left; 
            border-radius: 2%;
        }
        .bigtex{
            width: 250px;
            /* border: 3px solid green; */
            /* background-color: green; */
            float: left; 
            box-sizing: border-box; 
            z-index: 500;
            padding: 5px;
        }
        
        .samlltex{
            width: 190px;
            /* border: 3px solid green; */
            background-color: white;
            float: left; 
            box-sizing: border-box; 
        }

        .smalltex2{
            /* width: 50px; */
            /* border: 3px solid blue; */
            background-color: white;
            float: left; 
            box-sizing: border-box; 
        }

        .keyb {
            width: 20px;
            background-color: 3px solid yellow;
            float: right; 
            box-sizing: border-box; 
            margin-right: 5px;
        }
        .semo{
            width: 20px;
            float: right; 
            box-sizing: border-box; 
            background-color: 3px solid blue;
            z-index: 300;
     
        }

        .dontbogi{
            /* height: 40px; */
            width: 40px;
            border: 1px solid green;
            background-color: green;
            float: right; 
            box-sizing: border-box;     
            padding-left: 7px;    
            padding-top: 4px;
        }
        .material-symbols-outlined{
            color: aliceblue;

        }
        .material-symbols-sharp {
            font-variation-settings:
                          'FILL' 0,
                          'wght' 400,
                          'GRAD' 0,
                          'opsz' 48;
            background-color: white;
            color: green;
            
        }
        .textinput1{
            border: none;
            outline: none;
            font-size: 20px;
        }
                        
    </style>
</head>
<body>
    <form action="" >
    <div class="con">
        <div class="bigtex">

            <div class = "samlltex">
                <input type="text" class="textinput1" name="stext" id="stext" >

            </div>
            <div class = "smalltex2">
                <div class="semo">
                    <span class="material-symbols-sharp">
                        arrow_drop_down
                        </span>
                </div>
                <div class="keyb">
                    <span class="material-symbols-outlined">
                        keyboard
                        </span>
                </div>
                
            </div>
        </div>
        <button type="submit" class="dontbogi">
        <!-- <div class="dontbogi"> -->
            <span class="material-symbols-outlined">
                search
            </span>
        <!-- </div> -->
        </button>
    </div>
    </form>
</body>
</html>
