    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>


        .menu-box {
            width: 100%; /* 가로 넓이 전체 */
            height: 100px; 
            
        }
        
        
        
        .menu{
            width: 100px;
            height: 100px;
            
            float: left; /* 왼쪽으로 고정*/
             border: 1px solid black;
             background-color: brown;
             text-align: center;
             margin: 5px;
             color: aliceblue;
             font-weight: 900;
            
        }

        .menu:hover {
            background-color: blue;
            transform: translate(20px,20px);
            
        }


    </style>
    <body>
        <div>
            <div class="menu-box">
                <div href="#" class="menu">T</div>
                <div href="#" class="menu">H</div>
                <div href="#" class="menu">A</div>
                <div href="#" class="menu">N</div>
                <div href="#" class="menu">K</div>
                <div href="#" class="menu">S</div>
            </div>
        </div>
    </body>
