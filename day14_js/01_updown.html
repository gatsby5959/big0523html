<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updown Game</title>
</head>
<body>
    <h1>
        <button type="button" onclick="computerNum()">랜덤 숫자 생성 버튼</button>
        <button type="button" onclick="window.location.reload()">다시시도</button>
    </h1>
    <h3 id="printMsg"></h3><br>
    <h3 id="result"></h3>
    <h1>
        <input type="text" id="myGuess">
        <button type="button" id ="guessBtn" onclick="compareNum()">정답~!!</button>
    </h1>
    <script>
        let comNum = 0;
        let count = 0; //횟수

        function computerNum(){
            comNum = Math.floor(Math.random()*50)+1;
            document.getElementById('printMsg').innerText =
            `컴퓨터가 랜덤수(1~50)를 생성하였습니다. ${comNum}`;
        }

        function compareNum(){  //숫자 비교
            let str = '';
                        //숫자로 변환
        
            if(count < 5){
                    let myNum = Number(document.getElementById('myGuess').value); //뭔가 이벤트가 발생했을 때 값이 들어옴 그래서 여기에 써야함
                    count++;
                    if(myNum > 0 && myNum < 50){
                        if(comNum == myNum){
                            str =`시도횟수 ${count}, 정답입니다. 컴퓨터의 숫자는 ${comNum}였습니다.`;
                            document.getElementById('result').innerText = str;
                            return;
                        }else if(comNum > myNum){
                            str = `시도횟수 ${count}, UP!!`; 
                        }else{
                            str = `시도횟수 ${count}, DOWN!!`
                        }
                    }else{
                        str = `1~50 사이의 숫자만 가능합니다.`;
                    }
                
            }else{
                str = `시도횟수 ${count}회가 초과되었습니다.`
            }
      


        document.getElementById('result').innerText = str;
        }

    </script>
</body>
</html>
