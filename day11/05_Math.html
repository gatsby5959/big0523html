        <li>
            수학관련 함수 = java와 동일함
        </li>
        <li>
            Math.round(), Math.ceil(), Math.floor()
            Math.random(), Math.max(), Math.min()....
        </li>
        <li>
            Math.random() : 0포함~1미포함 사이의 난수를 무작위 리턴
        </li>
        <li>
            Math.floor( Math.random() * 개수)+시작;
        </li>
        <li>
            범위에 대한 random수 구하는 공식 (min, max)
            Math.floor(Math.random()*(max-min+1)+min);
        </li>
    </ul>
    <script>
        //0~9까지의 랜덤수 생성
        let num = Math.floor(Math.random()*10)+0;
        console.log(num);

        //파라미터 min, max 값을 받아서 해당 범위의 랜덤 값을 리턴하는 
        //함수를 생성하고 콘솔에 찍어보세요

        

        function getRandom(min, max){
            return Math.floor(Math.random()*(max-min+1))+min;
        }

        console.log(getRandom(1,100));

        function result(min,max){
            let t ;
            if(min>max){
            t=max;
            max = min;
            min = t
            }
            random = Math.floor(Math.random()*max)+min;
            console.log(random);
        }
