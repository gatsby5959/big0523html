<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid black;
        }
        tr, th, td{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h3>데이터 리스트</h3>
    <ol>
        <li>이름</li>
        <li>거주지 </li>
        <li>
            좋아하는 리스트
            <ul>
                <li>1. </li>
                <li>2. </li>
                <li>3. </li>
            </ul>
        </li>
        <li>이메일 </li>
        <li>pet 소유 여부 </li>
        <li>지금 가장 원하는 것 </li>
    </ol>
    <h3>리스트의 구조에 따라 자바스크립트 객체를 만들어보자</h3>
    <!-- 입력받을 input 구조 생성 -->
    <form action="#">
        이름 : <input type="text" id="name"> 

        거주지 : <input type="text" id="addr"> 

        좋아하는 리스트 

        리스트1 : <input type="text" id="favor1"> 

        리스트2 : <input type="text" id="favor2"> 

        리스트3 : <input type="text" id="favor3"> 

        이메일 : <input type="email" id="email"> 

        pet 소유여부 : <input type="text" id="pet"> 

        지금 가장 원하는 것 : <input type="text" id="wanna"> 

        <button type="button" onclick="getDatas()">객체로 전송</button>
    </form>

    <h3>전송받은 데이터 출력</h3> <button type="button" onclick="printTable()">출력</button>
    <table>
        <tbody>
            <tr>
                <th>이름</th>
                <td id="nameVal"></td>
            </tr>
            <tr>
                <th>거주지</th>
                <td id="addrVal"></td>
            </tr>
            <tr>
                <th>좋아하는 리스트</th>
                <td>
                    <ul id="favors"></ul>
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td id="emailVal"></td>
            </tr>
            <tr>
                <th>pet 소유 여부</th>
                <td id="petVal"></td>
            </tr>
            <tr>
                <th>지금 가장 원하는 것</th>
                <td id="wannaVal"></td>
            </tr>
        </tbody>
    </table>

    <script>
        const dataObj = {
            name : "",
            addr : "",
            favors : {
                favor1:"",
                favor2:"",
                favor3:""
            },
            email : "",
            pet : "",
            wanna : ""
        };

        // 위 html에서 받은 값을 객체에 저장 후 콘솔에 출력
        // let 변수명;
        // 변수명 = 값;

        function getDatas(){
            let name = document.getElementById('name').value;
            let addr = document.getElementById('addr').value;
            let favor1 = document.getElementById('favor1').value;
            let favor2 = document.getElementById('favor2').value;
            let favor3 = document.getElementById('favor3').value;
            let email = document.getElementById('email').value;
            let pet = document.getElementById('pet').value;
            let wanna = document.getElementById('wanna').value;

            dataObj.name = name;
            dataObj.addr = addr;
            dataObj.favors.favor1 = favor1;
            dataObj.favors.favor2 = favor2;
            dataObj.favors.favor3 = favor3;
            dataObj.email = email;
            dataObj.pet = pet;
            dataObj.wanna = wanna;

            console.log(dataObj);
        }
        
        // 만들어진 객체를 테이블에 출력
        function printTable(){
            document.getElementById('nameVal').innerText = dataObj.name;
            document.getElementById('addrVal').innerText = dataObj.addr;
            document.getElementById('emailVal').innerText = dataObj.email;
            document.getElementById('petVal').innerText = dataObj.pet;
            document.getElementById('wannaVal').innerText = dataObj.wanna;

            let str = `<li>${dataObj.favors.favor1}</li>`;
            str += `<li>${dataObj.favors.favor2}</li>`;
            str += `<li>${dataObj.favors.favor3}</li>`;

            document.getElementById('favors').innerHTML = str;
        }
    </script>
</body>
</html>
