<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: black;
        }
        a:visited{
            color: brown;
        }
        a:active{
            color: antiquewhite;
        }
        div{
            font-size: 30px;
            font-weight: 700;
        }
        .naver{
            background-color: blueviolet;
        }

        ul>li{
            font-size: 20px;
            list-style: none;
            display: inline;
            margin-right: 20px;
        }
        ul>li:nth-child(2n){
            color: red;
        }
        ul>li:nth-child(3n){
            color: green;
        }
        ul>li:first-child, li:last-child{
            font-weight: 700;
        }
        ul>li:hover{
            color: blue;
        }
        /*
        ::after : 뒤에 붙이는 가상 값
        ::before : 전에 붙이는 가상 값
        */
        li::after{
            content: " ] ";
        }
        li::before{
            content: " [";
        }
    </style>
</head>
<body>
     


          <!-- 
        div 3개를 만들어
        naver, google, daum 사이트로 연결되게 하고,
        각 div는 색깔과 모양을 달리 스타일 주기.
        color : 글자색
        background-color : 면색
        폰트 관련 스타일들.

        링크 클릭했는지에 따라서 글꼴 색이 달라지는 가상선택자가 있음.
        (의사선택자)
        a:link(방문전)
        a:visited(링크를 눌러본 후 색)
        a:active(클릭할때 색)
     -->
          <!-- 
        ul -> li 태그 10개 생성
        전체 글자크기 크게(일정하게..)
        짝수 : 색 변경
        3, 6, 9 : 초록색
        1, 10 : 굵게
        :hover
      -->
      <div class="naver">
        <a href="http://www.naver.com" target="_blank">naver</a>
      </div>
      <div>
        <a href="http://www.google.com" target="_blank">google</a>
      </div>
      <div class="naver">
        <a href="http://www.daum.com" target="_blank">daum</a>
      </div>

      <ul>
        <li>파일</li>
        <li>편집</li>
        <li>로그인</li>
        <li>로그아웃</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
</body>
</html>
