<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 연습</title>
    <!-- 
        부모박스안에 box 3개 넣기 가로로 나열(left)
        부모박스의 크기 500px*500px
     -->
     <style>
     /* 부모는 자식의 요소 높이만큼 가지게 됨 */
     .p-box{ 
         height: 500px;
         width: 500px;
         background-color: aqua;
     }
     /*
     calc(식)
     - 단위가 다른값들을 계산해야 할떄 사용
     - 딱 떨어지지 않는 값을 줄때
     - 연산자 앞뒤로 띄어쓰기 필수~!!
     */
     /*bordr-bx를 해야 1px를 안쪽으로 넣어서 총 길이 166.67로 계산됨 이게 나중에 한번에 500으로 계산됨*/
     .box{
         /* height: 100px; */
         width: calc(100%/3);
         border: 1px solid black;
         float: left; 
         box-sizing: border-box; 
     }
    
    .box1{
        background-color: blue;
     }
     .box2{
        background-color: red;
     }
     .box3{
        background-color: yellow;
     }

     .box4{
         height: 500px;
         width: calc(100%/3);
         border: 1px solid black;
         float: left; 
         box-sizing: border-box; 
         background-color: beige;
     }
     .box5{
         height: 500px; 
         width: calc(2*(100%/3));
         border: 1px solid black;
         float: left; 
         box-sizing: border-box; 
         background-color: blue;
     }
    </style>
</head>
<body>
    <div class="p-box">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
    <div class="p-box">
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</body>
</html>
