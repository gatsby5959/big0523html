<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 연습</title>

     <style>

     .p-box{ 
         height: 700px;
         width: 100%;
         display: block;
         box-sizing: border-box; 
     
     }
   
     .box{

         width: calc(100%/3);

         float: left; 
         box-sizing: border-box; 
         display: block;
     }
     .box1{
         height: 500px;

         width: 200px;

         float: left; 
         box-sizing: border-box; 

         /* margin: 5px; */
      
     }
     .box2{
         height: 500px; 
         width: calc(100% - 250px);

         border: 1px solid black;
         float: right; 
         box-sizing: border-box; 
         background-color: white;
         display: block;
     }
     .box2>img{
        /* width: 100%; */
        height: 500px;
     }
     .menu{
        border: 1px solid black;
        margin-top: -1px;
        padding: 5px;
        text-align: center;
        display: block;
     }
     .menu:hover{
            color: yellow;
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="p-box">
        <div class="box box1">
            <div class="menu">메뉴1</div>
            <div class="menu">메뉴2</div>
            <div class="menu">메뉴3</div>
            <div class="menu">메뉴4</div>
            
        </div>
        <div class="box box2"><img src="/image/test.jpg" alt="없음"></div>
    </div>
</body>
</html>
