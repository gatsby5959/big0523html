<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Up Down Game
    </h1>
    <ol>
        <li>
            랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤으로 1~99(포함)의 숫자 1개를 생성한다.
        </li>
        <li>
            숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다라는 안내 문구가 출력된다.
        </li>
        <li>
            input란에 1~99(포함)숫자를 입력하고 맞추기? 정답? 라는 버튼을 클릭하면
        </li>
        <li>
            컴퓨터의 숫자보다 높은숫자이면 Down을 출력, 낮은 숫자면 Up을 출력
        </li>
        <li>
            컴퓨터의 숫자를 맞추면 정답입니다~ 컴퓨터 숫자는 ? 이였습니다 라는 메세지 출력
        </li>
    </ol>
    <h1>
        <button type="button" id="ranBtn" >랜덤 숫자 생성 버튼</button> <!--onclick="computerNum();"-->
        <button type="button" id ="retry" onclick="window.location.reload();">다시시도</button>
    </h1>
    <h3 id="printMsg"></h3>
    <h1>
        <input type="number" id="myGuess" max="99" min="0">
        <button type="button" id="guessBtn" >정답!!</button><!--onclick="compareNum2();"-->
    </h1>
    <h3 id="result"></h3> 
    [출처] day13_js (비공개 카페)
    




    <!--자바스크립트 시작----------------------------------------------------------->
    <script>

        let com = 0;
        com = Math.floor(Math.random()*99)+1; 

        let myGuess = 0;
        let count = 0; 
        



        // document.getElementById('retry').addEventListener('click',()=>{
        //     computerNum()
        //   })
        document.getElementById('ranBtn').addEventListener('click',()=>{
            computerNum()
          })
        function computerNum(){
            com = Math.floor(Math.random()*99)+1; 
            document.getElementById('result').innerText = `버튼클릭으로 인하여, 컴퓨터가 랜덤으로 숫자를 생성하였습니다             &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nb!!!!!!${com}`;
          }





          document.getElementById('guessBtn').addEventListener('click',()=>{
            compareNum2();
            // console.log('호잇호잇호잇');
        })
        function compareNum2(){
            myGuess = document.getElementById('myGuess').value;
            count++;
            if (count<=5){
                if (myGuess>com ){
                    document.getElementById('result').innerText = `Down 시도횟수${count}회`
                }else if(myGuess<com ){
                    document.getElementById('result').innerText = `Up 시도횟수${count}회`
                }else{
                    document.getElementById('result').innerText = `정답입니다 컴퓨터 숫자는 ${com} 입니다.`
                }
            } else{
                document.getElementById('result').innerText = `총시도 횟수가 ${count-1}회가 넘었습니다. 현재는 ${count}회이고 이제 정답 계산 안합니다. 다시 시도하세요`
            }
            // count++;
        }
        
    </script>
    <!--자바스크립트 끝----------------------------------------------------------->



</body>
</html>
