<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <button type="button" onclick="play(1);">
        <img src="/image/가위.jpg" alt="">
    </button>
    <button type="button" onclick="play(2);">
        <img src="/image/바위.jpg" alt="">
    </button>
    <button type="button" onclick="play(3);">
        <img src="/image/보.jpg" alt="">
    </button>
    <h3 id="result">
        <!-- 결과 출력 라인 -->
    </h3>









    <script>

        let plaryerState = 0; // 플레이어의 상태 숫자
        let plaryerStatechar = ''; // 플레이어의 상태 숫자
        let comState = 0; // 컴퓨터의 상태 숫자
        let comStatechar = ''; // 컴퓨터의 상태 숫자
        let result = 0;
        let win = 0; //승리 횟수
        let lose = 0; //패배 횟수
        let draw = 0; // 무승부 횟수
        let r1 = ''; // 승패의 결과를 String 형태 변환




        function play(num) {
            console.log(num)
            plaryerState = num;
            if(num == 1) {
                plaryerStatechar = "가위";
            }else if(num == 2) {
                // plaryerState = num;
                plaryerStatechar = "바위";
            }else{
                // plaryerState = num;
                plaryerStatechar = "보";
            }

            //컴퓨터 랜덤값 상태.
            setComState();
           
            //결과 선정
            setDistinct();
           
            //결과 출력
            showResult();
        }


        
        //컴퓨터 랜덤값 상태.
        function setComState() {
            comState = Math.floor(Math.random()*3)+1;
            switch(comState) {
                case 1 : comStatechar = "가위";
                break;
                case 2 : comStatechar = "바위";
                break;
                case 3 : comStatechar = "보";
                break;
            }
        }
        



        //결과를 리턴
        //0=> 무승부 || 1 => 승리 || -1 => 패배
        //결과 선정
        function setDistinct() {
            if(plaryerState == comState) {
                result = 0;
            }else {
                //가위 1, 바위 2, 보 3
                if(plaryerState == 1) {
                    comState == 2 ? result = -1 : result = 1
                }else if(plaryerState == 2) {
                    comState == 3 ? result =  -1 : result = 1;
                }else if(plaryerState == 3) {
                    comState == 1 ? result = -1 : result = 1;
                }
            }
        }





        //결과 출력 모양 <br> == \n 줄바꿈
        function showResult() {
            let aa = '';
            let winRate = 0;
            switch(result) {
                case 0 : //무승부
                    draw++;
                    aa = "무승부입니다.";
                    winRate = getWinRate();
                    break;
                case 1 :
                    win++;
                    aa = "승리하였습니다.";
                    winRate = getWinRate();
                    break;
                case-1 :
                    lose++;
                    aa = "패배하였습니다.";
                    winRate = getWinRate();
                    break;
            }
            r1 = `player : ${plaryerStatechar} \n com : ${comStatechar}`;
            r1 += ` \n ${aa}현재 전적 `;
            r1 += ` \n 승 :${win} 무 :${draw} 패  ${lose}`;
            r1 += ` \n 승률:${winRate}%`;

            document.getElementById('result').innerText = r1;
            //승률 계산



            //결과 출력
            function getWinRate() {
                let winRate = 0;
                //(이긴횟수/ 전체경기수)* 100
                (win != 0) ? winRate = (win / (win+draw+lose))*100 : winRate = 0;
                return Math.round(winRate);

            }
        }

    </script>







</body>
</html>
