<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval Method</title>
    <style>
        #result{
             background-color: brown;
             color: white; 
        }
    </style>
</head>
<body>
    <button type="button" id="start">시작</button>
    <button type="button" id="end">끝</button>
    <h1 id = "result">
        3초 후에 글자가 나타납니다.
    </h1>
    <a href="07_location.html">07_location.html</a>

    <script>
        let intervalObj;

        function startColor(){
            intervalObj = setInterval(flashColor,300); // 계속 돌아가는것... 할떄 셋 인터벌
        }
        function stopColor(){
            clearInterval(intervalObj);
        }

        function flashColor(){
            let h1 = document.getElementById('result'); //객체 담음
            h1.style.color = (h1.style.color == 'white'? 'black' : 'white');
            h1.style.backgroundColor = 
            (h1.style.backgroundColor == 'brown'? 'yellow':'brown'); //  먼거 번쩍번쩍하게...
        }

        document.getElementById('start').addEventListener('click', startColor);
        document.getElementById('end').addEventListener('click', stopColor);
    </script>
</body>
</html>
