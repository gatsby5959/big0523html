<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 속성</title>
</head>
<body>
   
    <h1>
        location 객체는 브라우저의 주소표시줄에 관련된 객체          (window?는 안적어도 됨... 아마 window.을 안적어도 된다느 의미인듯)
    </h1>
    
    <ul>
        <li>
            location.href = 'url'; => url로 이동
        </li>
        <li>
            location.replace('url');
            url로 이동 history객체에 저장하지 않음
        </li>
        <li>
            location.assign('url');
            url로 이동 history객체에 저장
        </li>
        <li>
            location.reload() : 현재 페이지 새로고침
        </li>
    </ul>
    
    <button type = "button" id="movehref">href를 사용한 이동</button>
    <button type = "button" id="movereplace">replace를 사용한 이동</button>
    <button type = "button" id="moveassign">assign를 사용한 이동</button>
    <button type = "button" id="movereload">reload를 사용한 이동</button>
    <a href="06_setInterval.html">06_setInterval.html</a> 
    
    
    
    <script>
        document.getElementById('movehref').onclick = () =>{
            location.href = '06_setInterval.html';  //색깔 및 =로 보니... location의 기능? 속성?개념 좀더 location 원체의 개념 같음....
        }
        document.getElementById('movereplace').onclick = () =>{
            location.replace('http://www.naver.com'); //뒤로 못감 히스토리?쪽 저장은 안해서 그럼 뒤가 어딘지 모름
        }
        document.getElementById('moveassign').onclick = () =>{
            location.assign('http://www.daum.net'); //색깔로 보니... location의 메소드? (구현한 메소드 개념같음) 약간 멀게 느껴짐
        }
        document.getElementById('movereload').onclick = () =>{
            location.reload();
        }
    </script>



</body>
</html>
