<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>
<body>
    <!-- input tag는 단일 태그(닫는 태그가 없는 태그) 
        type 속성에 따라 여러가지 기능으로 사용된다.
        주로 데이터를 입력받기 위해 사용
        <input type="속성명" 여러가지 태그 속성들... >
        데이터를 서버로 전달하기 위해서 form 태그를 같이 사용
        <form> 태그와 같이 사용된다. </from>
    -->
    <!-- type="text" : 가장 많이 사용, 영문, 한글, 특수문자 입력 받을 때 사용 
        placeholder : 흐리게 표시(안내문자 표시)
    -->
    아이디 : <input type="text">
    패스워드 : <input type="text" placeholder="패드워드">
    <hr>
    <!-- 
        type = "button" : 일반버튼 => 버튼은 3가지 형식으로 지원
        type = "submit" : 전송버튼 => 데이터를 서버로 전송
        type = "reset" : 취소버튼 => 취소
     -->
     <!-- form에서 method를 지정하지 않으면 기본은 get방식으로 전송됨 -->
    <form action="">
        <input type="text" name = "data">
        <input type="text" name = "datapass">
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    <hr>
    <!-- type = "password" : 비밀번호 사용 입력내용을 숨김 -->
    <input type="password">

    <!-- type = "checkbox" : 다중 선택을 이용할 겨우 사용 -->
    <!-- type = "radio" : 여러개중 하나만 선택할 경우 사용 -->
    <input type="checkbox" >
    <input type="radio" >
    <hr>

    <!-- checkbox value = "전송값" value가 없으면 on으로 전송 -->
    <form action="">
        <p>좋아하는 과일은 ? (복수선택가능)</p>
        <input type="checkbox" name="fruit"> apple
        <input type="checkbox" name="fruit" value="orange">orange
        <input type="checkbox" name="fruit" value="banana">banana
        <input type="submit" value="전송">
    </form>

    <!-- label tag : input의 이름 지정가능
         for="id값" 라벨을 클릭하면 id를 가지는 체크박스가 선택 -->
    <hr>
    <form action="">
        <!-- label tag : input의 이름 지정 가능 -->
        <p>좋아하는 과일은 ? (복수선택가능)</p>
        <label for="apple">apple</label>
        <input type="checkbox" name ="fruit" value ="apple" id = "apple">
        
        <label for="orange">orange</label>
        <input type="checkbox" name ="fruit" value ="orange" id = "orange">
        
        <label for="banana">banana
            <input type="checkbox" name ="fruit" value="banana" id ="banana">
        </label>

        <input type="submit">       
    </form>
    
    <!-- 라벨, 라디오 버튼을 이용하여 남, 여 선택하는 form태그를 생성 -->
    <hr>
    <form action="">
        <!-- label tag : input의 이름 지정 가능 -->
        <p>성별을 선택해주세요</p>
        <label for="male">남자  </label>
        <input type="radio" name ="gender" id = "male" value ="male">
      
        <label for="female">여자  </label>
        <input type="radio" name ="gender" id = "female" value ="female" >
      
        <input type="submit" value="전송">       
    </form>
    <hr>

    <!-- type="color" : 생을 선택할 때 사용, 색상정보를 16진수로 표현 -->
    <form>
        <input type="color" name = "color">
        <input type="submit" name="" id="" value="submit">
    </form>
    <hr>

    <!-- 
        type = "month" : 년, 월
        type = "week" : 년, 주
        type = "date" : 년월일
        type = "time" : 시분초
        실무에서는 부트스트랩에서 제공하는 datapicker,
        jquery datapicker 를 이용함
     -->
     <input type="month">
     <input type="week">
     <input type="date">
     <input type="datetime-local">
     <input type="datetime">
     <input type="time">
     
     <br>
     <!-- type="email" : 이메일 형식인지 체크 -->
     <!-- type ="url" : url형식인지 체크 -->
     <form action="" >
        <input type="email" name = "email">
        <input type="url" name="url">
        <input type="submit"  value="submit">
     </form>

     <hr>

  
     <!-- type = "file" : 첨부파일 선택 -->
        <input type="file">

    <!-- type = "hidden" : 안보이게 숨김속성 백엔드에서 데이터를 숨겨서 보낼 때사용 -->
     <input type="hidden">

     <!-- type = "image" : 이미지를 추가하는 역할
         scr = "이미지주소, alt =" 이미지가 없을 때 보여지는 문자" -->
     <input type="image" alt ="이미지 없음" src="https://search.pstatic.net/common?type=f&size=206x206&quality=95&direct=true&src=http%3A%2F%2Fshop1.phinf.naver.net%2F20200724_215%2F1595581349044jAHJA_JPEG%2F31716943718608376_1431937637.jpeg">
    <hr>
    <!-- 내파일에 저장되어 있는 이미지 보여주기 -->
        <input type="image" alt="강아지그림" src="/image/dog2.jpg">

        <!-- type="number" : 숫자만 입력 가능한 창 -->
        <!-- max, min 속성을 이용하면 입력할 범위를 제한 -->
        <input type="number" max ="100" min="0" readonly value="100">
        <input type="number" max=100 min=0 value=90>
        <input type="number" min="0" max="10000" placeholder="상품의 갯수">

        <!-- type="range" : 상태바를 보여줌 -->
        1<input type="range" name="" max="100" min="0">100

        <!-- type="search" : 검색 text와 비슷한 역할 x 모양이 추가 -->
        <input type="search">

        <br>
        <br>
        <br>
        <br>
</body>
</html>
